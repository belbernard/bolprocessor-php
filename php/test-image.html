<body>
<canvas class="myCanvas">
<p>Your browser does not support CANVASâ€¦ :-(</p>
</canvas>
<script>
// https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Drawing_graphics
// https://www.w3schools.com/TAgs/ref_canvas.asp

const canvas = document.querySelector('.myCanvas');
// const width = canvas.width = window.innerWidth - 20;
const width = canvas.width = 600;
// const height = canvas.height = window.innerHeight;
const height = canvas.height = 600;

// Draw rectangles
const ctx = canvas.getContext('2d');
ctx.fillStyle = 'rgb(0, 0, 0)';
ctx.fillStyle = 'azure';
ctx.fillRect(0, 0, width, height);

ctx.fillStyle = 'rgb(255, 0, 0)';
ctx.fillRect(50, 50, 100, 150);

ctx.fillStyle = 'rgb(0, 255, 0)';
ctx.fillRect(75, 75, 100, 100);

ctx.fillStyle = 'rgba(255, 0, 255, 0.75)';
ctx.fillRect(25, 100, 175, 50);

ctx.strokeStyle = 'black';
ctx.lineWidth = 5;
ctx.strokeRect(25, 25, 175, 200);

// Draw triangle
function degToRad(degrees) {
  return degrees * Math.PI / 180;
  };

ctx.fillStyle = 'lightgrey';
ctx.beginPath();
ctx.moveTo(50, 50);
ctx.lineTo(150, 50);
let triHeight = 50 * Math.tan(degToRad(60));
ctx.lineTo(100, 50+triHeight);
ctx.lineTo(50, 50);
ctx.fill();

// Draw arc
ctx.fillStyle = 'yellow';
ctx.beginPath();
ctx.arc(200, 106, 50, degToRad(-45), degToRad(45), true);
ctx.lineTo(200, 106);
ctx.fill();

// Draw texts
ctx.strokeStyle = 'blue';
ctx.lineWidth = 1;
ctx.font = '36px arial';
ctx.strokeText('Some text', 50, 50);

ctx.fillStyle = 'brown';
ctx.font = '48px georgia';
ctx.fillText('Another text!', 50, 150);

// Draw picture
let image2 = new Image();
image2.src = 'pict/loudspeaker.png';

image2.onload = function() {
 ctx.drawImage(image2, 50, -20, 500, 500, -200, 0, 300, 300);
 }

ctx.fillStyle = 'azure';

// Set new origin
ctx.translate(width/2,height/2);

// Draw animation
let image = new Image();
image.src = 'pict/walk-right.png';
image.onload = draw;

let sprite = 0;
let posX = 0;

function draw() {
  ctx.fillRect(-(width/2),-74,width,148);
  ctx.drawImage(image, (sprite*102), 0, 102, 148, 0+posX, -74, 102, 148);

  if(posX % 13 === 0) {
    if(sprite === 5) {
      sprite = 0;
      }
    else {
      sprite++;
      }
    }
  if(posX > width/2) {
    newStartPos = -((width/2) + 102);
    posX = Math.ceil(newStartPos);
    console.log(posX);
    }
   else {
    posX += 2;
    }
  window.requestAnimationFrame(draw);
  };
</script>
<h1 style="color:red; text-align:center;">My picture</h1>
</body>
</html>
